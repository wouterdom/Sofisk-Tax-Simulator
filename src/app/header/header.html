<header class="bg-white shadow-sm border-b">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 bg-teal-600 rounded-full flex items-center justify-center">
            <span class="text-white font-bold text-sm">S</span>
          </div>
          <span class="text-xl font-bold text-gray-900">Sofisk</span>
        </div>
        <nav class="hidden md:flex space-x-8">
          <a href="#" class="text-teal-600 border-b-2 border-teal-600 pb-2 text-sm font-medium">
            Vennootschapsbelasting
          </a>
          <a href="#" class="text-gray-500 hover:text-gray-700 text-sm font-medium">
            Personenbelasting
          </a>
          <a href="#" class="text-gray-500 hover:text-gray-700 text-sm font-medium">
            Contacten
          </a>
        </nav>
      </div>
      <div class="flex items-center space-x-4">
        <!-- Data Management -->
        <div class="flex items-center space-x-3">
          <span class="text-xs text-gray-500">
            Last saved: {{ lastSaved | date:'short' }}
          </span>
          <button 
            class="px-3 py-1 bg-red-500 text-white rounded text-sm hover:bg-red-600 transition-colors"
            (click)="showResetConfirmation()">
            Reset
          </button>
        </div>
        <div class="w-8 h-8 bg-teal-600 rounded-full flex items-center justify-center">
          <span class="text-white font-semibold text-sm">WD</span>
        </div>
      </div>
    </div>
  </div>
</header>



<!-- Reset Confirmation Dialog -->
@if (showResetDialog) {
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
      <div class="flex items-center mb-4">
        <div class="flex-shrink-0">
          <svg class="h-6 w-6 text-red-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="ml-3">
          <h3 class="text-lg font-medium text-gray-900">Reset Data</h3>
        </div>
      </div>
      
      <div class="mb-6">
        <p class="text-sm text-gray-600">
          Are you sure you want to clear all data? This cannot be undone.
        </p>
      </div>

      <div class="flex justify-end space-x-3">
        <button 
          class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors"
          (click)="cancelReset()">
          Cancel
        </button>
        <button 
          class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors"
          (click)="confirmReset()">
          Reset
        </button>
      </div>
    </div>
  </div>
}

<!-- Success Banner -->
@if (showSuccessBanner) {
  <div class="fixed bottom-4 left-4 right-4 md:left-auto md:right-4 md:w-96 z-50">
    <div class="bg-green-50 border border-green-200 rounded-lg shadow-lg p-4 flex items-center justify-between">
      <div class="flex items-center">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-green-800">
            {{ successMessage }}
          </p>
        </div>
      </div>
      <div class="ml-4 flex-shrink-0">
        <button 
          class="text-green-400 hover:text-green-600 transition-colors"
          (click)="hideSuccessBanner()">
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
}
