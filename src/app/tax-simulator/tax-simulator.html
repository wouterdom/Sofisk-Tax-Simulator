<app-header></app-header>
<div class="w-full px-0 py-2">
  <!-- Stepper Navigation -->
  <div class="flex items-center justify-center my-2 w-full">
    <div class="flex items-center space-x-4 cursor-pointer" (click)="goToStep(1)">
      <div class="flex items-center justify-center w-8 h-8 rounded-full transition-colors duration-150"
           [ngClass]="step === 1 ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-600 hover:bg-blue-100 hover:text-blue-600'">
        <span class="text-sm font-medium">1</span>
      </div>
      <span class="text-xs font-medium transition-colors duration-150"
            [ngClass]="step === 1 ? 'text-blue-600' : 'text-gray-400 hover:text-blue-600'">Belastingverplichtingen bepalen</span>
    </div>
    <span class="w-5 h-5 text-gray-400 mx-2">â†’</span>
    <div class="flex items-center space-x-4 cursor-pointer" (click)="goToStep(2)">
      <div class="flex items-center justify-center w-8 h-8 rounded-full transition-colors duration-150"
           [ngClass]="step === 2 ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-600 hover:bg-blue-100 hover:text-blue-600'">
        <span class="text-sm font-medium">2</span>
      </div>
      <span class="text-xs font-medium transition-colors duration-150"
            [ngClass]="step === 2 ? 'text-blue-600' : 'text-gray-400 hover:text-blue-600'">Voorschotten optimaliseren</span>
    </div>
  </div>
<!-- Main Content Area with conditional step rendering -->
  <div class="p-2 lg:p-4">
    <div *ngIf="step === 1">
      <app-vereenvoudigde-aangifte
        [inputMethod]="inputMethod"
        (inputMethodChange)="setInputMethod($event)"
      ></app-vereenvoudigde-aangifte>
    </div>
    <div *ngIf="step === 2">
      <app-voorschotten-optimaliseren></app-voorschotten-optimaliseren>
      <div class="flex justify-start mt-4 w-full">
        <button class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-1 rounded transition-colors text-xs" (click)="goToStep(1)">Terug naar stap 1</button>
      </div>
    </div>
  </div>
</div>
